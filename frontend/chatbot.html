<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <style src="style.css"></style> -->
    <!-- <link href="https://pasona.vn/css/library/bootstrap4/bootstrap.min.css" rel="stylesheet"> -->
    <link href="css/library/bootstrap4/bootstrap.min.css" rel="stylesheet">
    <link href="css/library/bootstrap4/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="css/library/font-awesome5/all.min.css" rel="stylesheet">
    <link href="css/library/splide/splide.min.css" rel="stylesheet">
    <link href="css/library/splide/splide-core.min.css" rel="stylesheet">
    <link href="css/library/splide/themes/splide-default.min.css" rel="stylesheet">
    <link href="css/library/splide/themes/splide-sea-green.min.css" rel="stylesheet">
    <link href="css/library/splide/themes/splide-skyblue.min.css" rel="stylesheet">
    <link href="css/library/wicked-animation/wickedcss.min.css" rel="stylesheet">
    <link href="css/all-page/all.css" rel="stylesheet">
    <script src="js/library/font_awesome5/all.min.js"></script>
    <!-- Add font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
</head>

<body>
    <section style="width:100vw; height:100vh">
        <div class="footer">
            <div class="box box-danger direct-chat direct-chat-danger" style="display: none"> <!-- chatbot -->
                <div class="box-header with-border">
                    <h3 class="box-title">Bot Chat</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i
                                class="fa fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-box-close" data-widget="collapse"><i
                                class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body"> <!-- display chat content/history -->
                    <div class="direct-chat-messages">
                        <div class="chat-userInfo">
                            <p class="text-black" style="color: black; font-size:small">Hello. Could you please provide
                                information so we can easily contact you?</p>
                            <form class="contact-info">
                                <div class="form-group">
                                    <input type="text" name='U_Name' class="form-control" aria-describedby="Name"
                                        placeholder="Name" id='U_Name' required>
                                </div>
                                <div class="form-group">
                                    <input type="email" name='U_Email' class="form-control" aria-describedby="Email"
                                        placeholder="Email" id='U_Email' required>
                                </div>
                                <div class="form-group">
                                    <input type="phone" name='U_Phone' class="form-control" aria-describedby="Phone"
                                        placeholder="Phone" id='U_Phone' required>
                                </div>
                                <div class="text-center">
                                    <button class="btn btn-danger btn-flat" id="submitUserInfo">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="box-footer">
                    <div class="input-group">
                        <input type="text" name="message" disabled placeholder="Type Message ..." id="input-chat-mess"
                            class="form-control">
                        <span class="input-group-btn">
                            <button type="submit" disabled class="btn btn-danger btn-flat"
                                id="btn-chat-send">Send</button>
                        </span>
                    </div>
                </div>
            </div>

            <button id="chatbot" class="mess-icon">
                <i class="far fa-comment-dots"></i>
            </button>
        </div>
    </section>
    <script src="script.js"></script>

</body>

</html>
